<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <div class="header">
        <h1>자유 게시판</h1>
    </div>
    <div class="middle">
        <div class="container">
            <div class="profile-card box">

                    <div class="profile-id-box">
                        <img src="profile-icon.png" alt="a">
                        <span class="profile-id">testID</span>
                    </div>
                </div>
                <hr>
                <div class="profile-stats">
                    <div class="stat">
                        <span>게시물</span>
                        <span>0</span>
                    </div>
                    <div class="stat">
                        <span>댓글</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="profile-footer">
                    +프로필
                </div>
            </div>
            <div class="post-category box">
                <hr>

                <div class="board-title">====== 게시판 ======</div>

                <ul class="board-list">
                    <li class="board-item">
                        <span class="icon">📋</span>
                        <span class="text">전체 게시판</span>
                    </li>
                    <li class="board-item">
                        <span class="icon">❗</span>
                        <span class="text">공지 게시판</span>
                    </li>
                    <li class="board-item">
                        <span class="icon">✂️</span>
                        <span class="text">자유 게시판</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="board-type box detailHeader">

                <div class="Board-type-1">
                    <span>유저 아이디 랑 조회수</span>

                </div>
            </div>
            <div class="postDetail-box box detailBox">

                <div class="postDetail-body">
                    <h1 th:text="${post.title}"></h1>
                    <div th:text="${post.content}"></div>


                </div>
                <div class="postDetail-footer">
                    <div class="detailPostButton-box">
                        <div>
                            <button type="submit" class="previousPostButton" onclick="location.href='/post/list'">이전 글</button>
                        </div>
                        <div>
                            <button type="submit" class="postListButton" onclick="location.href='/post/list'">목록</button>
                        </div>
                        <div>
                            <button type="submit" class="nextPostButton" onclick="location.href='/post/list'">다음 글</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="container">

            <div class="box">
                <div id="clock" class="clock1"></div>
            </div>

            <div class="todayHotpost-box box">
                <div class="todayHotpost-header">
                    <span>오늘의 TOP10</span>
                </div>
                <div class="todayHotpost-body">
                    <div class="todayHotpost-item">
                        <span>1</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>2</span>
                    </div>

                        <span>3</span>

                    <div class="todayHotpost-item">

                        <span>6</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>7</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>8</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>9</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>10</span>
                    </div>

                </div>

            </div>

        </div>
    </div>








</div>
</html>

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById("clock").textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call to display the clock immediately
</script>
