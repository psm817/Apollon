<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <div class="header">
        <div class="post-logo">
            <a href="/">
                <img src="/images/ApollonLogo_dark.png" alt="Your Logo" class="logo">
            </a>
        </div>
    </div>
    <div class="middle">
        <div class="container">
            <div class="profile-card box">
                <div class="profile-header">
                    <div class="profile-id-box">
                        <img src="profile-icon.png" alt="a">
                        <span class="profile-id">testID</span>
                    </div>
                </div>
                <hr>
                <div class="profile-stats">
                    <div class="stat">
                        <span>게시물</span>
                        <span>0</span>
                    </div>
                    <div class="stat">
                        <span>댓글</span>
                        <span>0</span>
                    </div>
                </div>
                <div class="profile-footer">
                    +프로필
                </div>
            </div>
            <div class="post-category box">
                <hr>

                <div class="board-title">====== 게시판 ======</div>

                <ul class="board-list">
                    <li class="board-item">
                        <span class="icon">📋</span>
                        <span class="text">전체 게시판</span>
                    </li>
                    <li class="board-item">
                        <span class="icon">❗</span>
                        <span class="text">공지 게시판</span>
                    </li>
                    <li class="board-item">
                        <span class="icon">✂️</span>
                        <span class="text">자유 게시판</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="board-type box writeBox">

                <div class="Board-type-1">
                    <span>게시판선택 구현할곳</span>

                </div>
            </div>

            <div class="postWrite-box box writeBox">

                <div class="postWrite-body">
                    <form action="/post/write" method="post">
                        <div>
                            <label for="title">제목:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div>
                            <label for="content">내용:</label>
                            <textarea id="content" name="content" required></textarea>
                        </div>
                        <div>
                            <button type="submit">작성완료</button>
                        </div>
                    </form>

                </div>
                <div class="postWrite-footer">
                    <div class="postButton-box">
                        <div>
                            <button type="submit" class="postListButton" onclick="location.href='/post/list'">목록</button>
                        </div>
                        <div>
                            <button type="submit" class="cancelButton" onclick="location.href='/post/list'">취소</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">

            <div class="box">
                <div id="clock" class="clock1"></div>
            </div>

            <div class="todayHotpost-box box">
                <div class="todayHotpost-header">
                    <span>오늘의 TOP10</span>
                </div>
                <div class="todayHotpost-body">
                    <div class="todayHotpost-item">
                        <span>1</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>2</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>3</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>4</span>
                        <div class="todayHotpost-title">지리네dsafsadfdsafsda</div>
                    </div>
                    <div class="todayHotpost-item">
                        <span>5</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>6</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>7</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>8</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>9</span>
                    </div>
                    <div class="todayHotpost-item">
                        <span>10</span>
                    </div>

                </div>

            </div>

        </div>
    </div>








</div>
</html>

<script>
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById("clock").textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call to display the clock immediately
</script>
