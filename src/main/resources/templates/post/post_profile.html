<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">

    <div class="header postHeader">
        <div class="post-logo">
            <a href="/">
                <img src="/images/ApollonLogo_dark.png" alt="Your Logo" class="logo">
            </a>
        </div>
    </div>

    <div class="middle">
        <div class="container">
            <div class="profile-card box">
                <div class="profile-header">
                    <div class="profile-id-box">
                        <img src="/images/none.png" alt="Your Logo" class="logo">
                        <span class="profile-id" th:text="${member.username}">Username</span>
                    </div>
                </div>
                <hr>
                <div class="profile-stats">
                    <div class="stat">
                        <span>게시물</span>
                        <span th:text="${myPosts.size()}">0</span>
                    </div>
                    <div class="stat">
                        <span>댓글</span>
                        <span th:text="${myComments.size()}">0</span>
                    </div>
                </div>
                <div class="profile-footer">
                    <a class="text" th:href="@{/post/profile}">+프로필</a>
                </div>
            </div>

            <div class="profile-content">
                <h2>My Posts</h2>
                <ul>
                    <li th:each="post : ${posts}">
                        <a th:href="@{'/post/detail/' + ${post.id}}" th:text="${post.title}">Post Title</a>
                    </li>
                </ul>

                <h2>My Comments</h2>
                <ul>
                    <li th:each="comment : ${comments}">
                        <span th:text="${comment.content}">Comment Content</span>
                        <a th:href="@{'/post/detail/' + ${comment.post.id}}">View Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
