      </div>
  <!--  블럭, 사이드 컨테이너  -->

            <div class="block_track_section">

                <a href="#">추천 음악 2</a></div>

            </ul>
          </div>
        </div>
      </div>
      <div class="p_container">
        <p>
          <span class="p_first">
            <strong>아폴론 코리아</strong>
            대전광역시 서구 대덕대로 179 굿모닝어학원빌딩 9층(SBS컴퓨터아카데미)
          </span>
          <span>공동 개발자 : 박상민, 박지완, 임재원, 최아정</span>
          <br>
          <span class="p_first">문의전화 : 0000-0000 (평일 14:00 ~ 19:00, 유료)</span>
          <span>저녁 메뉴 추천 받아요</span>
        </p>
      </div>
    </div>
  </div>
  

</html>
<script>
  // 자동 슬라이드 배너
  document.addEventListener('DOMContentLoaded', () => {
    const slideContainer = document.querySelector('.banner_inner_list');
    const slides = document.querySelectorAll('.inner');
    const leftButton = document.querySelector('.left_btn');
    const rightButton = document.querySelector('.right_btn');
    
    let currentIndex = 0;
    const totalSlides = slides.length;
    const slideInterval = 5000; // 5초
    let intervalId;
  
    const updateSlidePosition = () => {
      slideContainer.style.transform = `translateX(-${currentIndex * 1480}px)`;
    };
  
    const showNextSlide = () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlidePosition();
    };
  
    const showPrevSlide = () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlidePosition();
    };
  
    const startAutoSlide = () => {
      intervalId = setInterval(showNextSlide, slideInterval);
    };
  
    const resetAutoSlide = () => {
      clearInterval(intervalId);
      startAutoSlide();
    };
  
    rightButton.addEventListener('click', () => {
      showNextSlide();
      resetAutoSlide();
    });
  
    leftButton.addEventListener('click', () => {
      showPrevSlide();
      resetAutoSlide();
    });
  
    // 초기 자동 슬라이드 시작
    startAutoSlide();
  });
  
    // 뉴스 자동 슬라이드 배너

    startAutoSlide();
  });

</script>
