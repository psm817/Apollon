    <!-- 여기들어간 라이브러리는 혹시 나중에 쓸 수도 있으니까 아는건 몽땅 넣어놓음   -->

    <!-- 포인터 변경 -->
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var urlPrefix = "http://localhost:8030/";
        var currentPageUrl = window.location.href;
        
        if (currentPageUrl.startsWith(urlPrefix)) {
            // Set custom cursor
            document.body.style.cursor = "none"; // Hide default cursor
    
            // Create custom cursor element (musical note pointer)
            var customCursor = document.createElement("div");
            customCursor.innerHTML = "&#9835;"; // Musical note symbol
            customCursor.style.fontSize = "24px";
            customCursor.style.position = "fixed";
            customCursor.style.pointerEvents = "none"; // Ensure the cursor doesn't interfere with pointer events
            document.body.appendChild(customCursor);
    
            // Update custom cursor position and color on mousemove
            document.addEventListener("mousemove", function(event) {
                var posX = event.clientX;
                var posY = event.clientY;
    
                // Set custom cursor position
                customCursor.style.left = posX + "px";
                customCursor.style.top = posY + "px";
    
                // Generate random color
                var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    
                // Apply random color to custom cursor
                customCursor.style.color = randomColor;
                
                setInterval(function() {
                  customCursor.style.color = getRandomColor();
                }, 5000)
            });
          }
        });
    </script>
