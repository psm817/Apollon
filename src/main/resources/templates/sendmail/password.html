<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Mail</title>
    <link rel="stylesheet" type="text/css" th:href="@{/member/password.css}">

</head>
<body>
<a href="/">
    <img src="/images/ApollonLogo_dark.png" alt="Your Logo" class="logo">
</a>
    <div class="container">
        <h1>임시비밀번호 발급</h1>
        <form id="emailForm" action="/sendmail/password" method="POST">
            <label for="email">이메일 주소를 입력해주세요:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">발급받기</button>
        </form>
    </div>


<script>
    // Form submission
    document.getElementById("emailForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get email address from the form
        var email = document.getElementById("email").value;

        // Create a JSON object with the email address
        var data = {
            "email": email
        };

        // Send POST request to the server
        fetch("/sendmail/password", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert("Email sent successfully!");
            } else {
                throw new Error("Failed to send email.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Failed to send email. Please try again later.");
        });
    });
</script>
</body>
</html>
