<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 흰색 배경 */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff; /* 흰색 배경 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* 모든 요소를 가운데 정렬 */
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center; /* 텍스트 가운데 정렬 */
            display: flex; /* 요소들을 행 방향으로 배치 */
            align-items: center; /* 요소들을 수직 가운데 정렬 */
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px); /* 입력 필드의 너비를 부모 요소에 맞추고 오른쪽 여백 제거 */
            padding: 10px; /* 내부 여백 설정 */
            font-size: 16px; /* 글꼴 크기 설정 */
            border-radius: 5px; /* 테두리 모서리의 깎임 정도 설정 */
            border: 1px solid #cccccc; /* 테두리 색상과 두께 설정 */
            background-color: #f2f2f2; /* 배경색 설정 */
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #999999; /* 회색 */
        }

        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }

        .form-group label {
            font-size: 14px;
            color: #333333; /* 검은색 */
            margin-right: 10px; /* 레이블 오른쪽 여백 */
        }

        .form-group button[type="submit"] {
            width: calc(100% - 20px);
            background-color: #007bff; /* 파란색 */
            color: #ffffff; /* 흰색 */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
        }

        .form-group button[type="submit"]:hover {
            background-color: #0056b3; /* hover 시 밝은 파란색 */
        }

        .links {
            margin-top: 20px; /* 로그인 링크들과의 간격 설정 */
        }

        .links a {
            display: block; /* 블록 레벨 요소로 설정하여 세로로 정렬 */
            text-align: center; /* 가운데 정렬 */
            text-decoration: none;
            color: #007bff; /* 파란색 */
            margin-bottom: 10px; /* 링크 간격 설정 */
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>로그인</h1>

    <form id="loginForm" th:action="@{/member/login}" method="POST">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="form-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">아이디 기억하기</label>
        </div>
        <div class="form-group">
            <button type="submit">로그인</button>
        </div>
    </form>

    <div class="links">
        <a href="/oauth2/authorization/kakao">카카오 로그인</a>
        <a href="/oauth2/authorization/naver">네이버 로그인</a>
        <a href="/oauth2/authorization/google">구글 로그인</a>
    </div>
</div>
</body>
</html>
