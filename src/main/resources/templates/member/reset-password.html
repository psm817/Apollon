<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
</head>
<body>
<h2>비밀번호 재설정</h2>
<form action="/member/reset-password" method="POST">

    <label for="new-password">새로운 비밀번호:</label><br>
    <input type="password" id="new-password" name="new-password" required><br>

    <label for="confirm-password">비밀번호 확인:</label><br>
    <input type="password" id="confirm-password" name="confirm-password" required><br>

    <button type="submit">비밀번호 재설정</button>
</form>
</body>
</html>
