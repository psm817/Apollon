<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 약관 동의</title>
    <style>
        /* CSS 스타일링은 여기에 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .terms {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .terms p {
            margin: 0 0 10px;
        }
        .checkbox {
            margin-bottom: 20px;
        }
        .checkbox label {
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .button {
            text-align: center;
        }
        .button button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>약관 동의</h1>
    <div class="terms">
        <p>이용 약관에 동의해 주세요:</p>
        <p>1. 약관 내용 1</p>
        <p>2. 약관 내용 2</p>
        <!-- 여기에 약관 내용 추가 -->
    </div>
    <div class="checkbox">
        <label for="agree">
            <input type="checkbox" id="agree"> 위의 약관에 동의합니다.
        </label>
    </div>
    <div class="button">
        <form th:action="@{/member/signup2}" method="POST">
            <button type="submit" id="submitBtn" disabled>다음</button>
        </form>
    </div>
</div>

<script>
    // 동의 체크박스 상태 확인하여 버튼 활성화
    document.getElementById('agree').addEventListener('change', function() {
        document.getElementById('submitBtn').disabled = !this.checked;
    });
</script>
</body>
</html>
